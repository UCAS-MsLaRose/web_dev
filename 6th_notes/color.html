<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling with Color</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 200px;
                width: 200px;
                text-align: center;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="Complementary">
            <p>Complementary</p>
        </div>
        <div id="Triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
